---
dependency:
  name: galaxy
  enabled: ${DEPENDENCY_ENABLED:-True}
  options:
    role-file: ${REQUIREMENTS_PATH:-requirements-standalone.yml}
    roles-path: ${MOLECULE_PROJECT_DIRECTORY}/../community
    requirements-file: requirements-collections.yml
    collections-path: ${MOLECULE_PROJECT_DIRECTORY}/../community-collections
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: master.osgiliath.test
    box: ${TESTBOX:-fedora/38-cloud-base}
    provider_options:
      driver: "kvm"
      cpus: 2
      memory: 5120
      qemu_use_session: false
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.50.4"
    groups:
      - kube_master
      - ipaservers
  - name: node1.osgiliath.test
    box: ${TESTBOX:-fedora/38-cloud-base}
    provider_options:
      driver: "kvm"
      cpus: 2
      memory: 5120
      qemu_use_session: false
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.50.5"
    groups:
      - kube_node
provisioner:
  name: ansible
#  config_options:
#    defaults:
#      forks: 20
#   ssh_connection:
#     pipelining: true
#      ssh_args: -o ControlMaster=auto -o ControlPersist=6000s
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  name: kvm
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy